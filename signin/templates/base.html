<!DOCTYPE html>
<html lang="en">
<head>

  {% load static %}
  <link rel="stylesheet" href="{% static "bootstrap/bootstrap.min.css" %}">
  <script src="{% static "bootstrap/jquery.min.js" %}"></script>
  <script src="{% static "bootstrap/bootstrap.min.js" %}"></script>

  {% block head %}
  <title>WantBook</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% endblock head %}

  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }

    /* Remove the jumbotron's default bottom margin */
     .jumbotron {
      margin-bottom: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/account/home">Home</a></li>
        <li><a href="#">Books</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
        <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
        <li><a href="/account/profile"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
        <li><a href="/account/signout"><span></span> Signout</a></li>
        {% else %}
        <li><a href="/account/signin"><span ></span> Signin</a></li>
        <li><a href="/account/register"><span></span> Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

{% block body %}
{% endblock body %}

<footer class="container-fluid text-center">
  <p>Online Store Copyright</p>
  <form class="form-inline">Get deals:
    <input type="email" class="form-control" size="50" placeholder="Email Address">
    <button type="button" class="btn btn-danger">Sign Up</button>
  </form>
</footer>

</body>
</html>
